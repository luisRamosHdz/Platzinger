<div class="login-container">
  <div class="container">
    <div class="row justify-content-md-center">      
        <div class="col-md-3">
          <div class="avatar-frame-offline mar-top-15 mar-bot-15 img-fluid">
            <img src="assets/img/generic_avatar.png" alt="logo" class="avatar-img img-fluid">
          </div>
        </div>      
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-4">
        <div class="center">
          <h3>Iniciar Sesi&oacute;n</h3>
        </div>
        <div class="bordered-container">
          <input class="form-control mar-top-15 mar-bot-15" type="email" placeholder="Ingresar email">
          <input class="form-control mar-top-15 mar-bot-15" type="password" placeholder="Ingresar contrase&ntilde;a">          
          <input *ngIf="operation=='register'" class="form-control mar-top-15 mar-bot-15" type="text" placeholder="Ingresar Nick">          
        </div>
        <div class="center mar-top-15 mar-bot-15">
          <a *ngIf="operation=='login'" class="btn btn-primary mar-top-15 mar-bot-15 avatar-frame-offline">Iniciar sesi&oacute;n</a>
          <a *ngIf="operation=='register'" class="btn btn-primary mar-top-15 mar-bot-15 avatar-frame-offline">Registrarme</a>
          <p *ngIf="operation=='login'">Â¿No tienes una cuenta? <a class="text-info" (click)="operation='register'">Registrate</a></p>
          <p *ngIf="operation=='register'"><a class="text-info" (click)="operation='login'">Ya tengo una cuenta</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
